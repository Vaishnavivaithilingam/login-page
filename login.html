<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="container">
        <h1 class="login">Login Form</h1>
        <div class="button">
             <button class="facebook"><i class="fa-brands fa-facebook-f" style="color: #ffffff;" class="firsticon"></i>Facebook</button>
             <button class="twitter"><i class="fa-brands fa-twitter" style="color: #ffffff;"></i>Twitter</button>
        </div>
        <form class="form">
             <!--<label class="label"><i class="fa-solid fa-user" style="color: grey;"></i></label>-->
             <input type="text" name="email or phone" placeholder="Email or Phone" class="text">
             <br>
            <!--<label class="label"><i class="fa-solid fa-lock" style="color: grey;"></i></label>-->
             <input type="text" name="password" placeholder="Password" class="text">
        </form>
        <div class="start">
        <label class="remember"><input type="checkbox"> Remember me</label>
        <a class="forget">Forget password?</a>
        </div>
        <div class="end">
        <button class="loginbtn">Login</button>
        <p class="para">Not a member? <sapn class="span">Signup now</sapn></p>
        </div>
    </div>
    
</body>
